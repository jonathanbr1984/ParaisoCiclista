<div>
	<form ng-submit="vm.consultar(vm.codigo)">
		<input type="" ng-model="vm.codigo">
		<button type="submit">Consultar</button>
	</form>

	<div>
		<h3 ng-if="vm.totalPagar">Total a Pagar: {{vm.totalPagar}}</h3>
	</div>

	<div>
		<p>Nombre: {{vm.parqueo.idCliente.nombre}}</p>
		<p>Documento: {{vm.parqueo.idCliente.numDocumento}}</p>
		<p>Telefono: {{vm.parqueo.idCliente.telefono}}</p>
		<p>Direccion: {{vm.parqueo.idCliente.direccion}}</p>
	</div>
</div>
